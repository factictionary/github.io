<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Factictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Common Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .logo-text h1 {
            font-size: 1.3em;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.7em;
            color: #64748b;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--dark);
        }

        .game-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            background: var(--primary);
            color: white;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .timer, .mistakes {
            font-weight: 600;
            color: var(--dark);
        }

        .mistakes {
            color: #ef4444;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            border: 3px solid var(--dark);
            margin: 0 auto 20px;
            max-width: 450px;
            background: var(--dark);
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .cell:hover {
            background: #f3f4f6;
        }

        .cell.selected {
            background: #e0e7ff;
        }

        .cell.given {
            color: var(--dark);
            font-weight: 700;
        }

        .cell.user {
            color: var(--primary);
        }

        .cell.error {
            color: #ef4444;
        }

        .cell:nth-child(3n) {
            border-right: 3px solid var(--dark);
        }

        .cell:nth-child(9n) {
            border-right: none;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid var(--dark);
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .number-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .number-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .number-btn.clear {
            background: #ef4444;
            grid-column: span 2;
        }

        .number-btn.clear:hover {
            background: #dc2626;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .control-btn.solve {
            background: #10b981;
        }

        .control-btn.solve:hover {
            background: #059669;
        }

        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #10b981;
            color: white;
            display: block;
        }

        .message.error {
            background: #ef4444;
            color: white;
            display: block;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .game-container {
                margin: 20px;
                padding: 15px;
            }

            .sudoku-board {
                max-width: 100%;
            }

            .cell {
                font-size: 1.1em;
            }

            .number-btn {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

        <div class="header-content">

    <div class="game-container">
        <div class="game-header">
            <h1>SUDOKU</h1>
            <p>Fill the grid so every row, column, and 3x3 box contains 1-9</p>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            <button class="difficulty-btn" onclick="setDifficulty('expert')">Expert</button>
        </div>

        <div class="game-info">
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <div class="mistakes">Mistakes: <span id="mistakes">0</span>/3</div>
        </div>

        <div class="message" id="message"></div>

        <div class="sudoku-board" id="sudokuBoard">
            <!-- Sudoku board will be generated by JavaScript -->
        </div>

        <div class="number-pad">
            <button class="number-btn" onclick="inputNumber(1)">1</button>
            <button class="number-btn" onclick="inputNumber(2)">2</button>
            <button class="number-btn" onclick="inputNumber(3)">3</button>
            <button class="number-btn" onclick="inputNumber(4)">4</button>
            <button class="number-btn" onclick="inputNumber(5)">5</button>
            <button class="number-btn" onclick="inputNumber(6)">6</button>
            <button class="number-btn" onclick="inputNumber(7)">7</button>
            <button class="number-btn" onclick="inputNumber(8)">8</button>
            <button class="number-btn" onclick="inputNumber(9)">9</button>
            <button class="number-btn clear" onclick="clearCell()">Clear</button>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="newGame()">New Game</button>
            <button class="control-btn solve" onclick="solvePuzzle()">Solve Puzzle</button>
            <button class="control-btn" onclick="checkSolution()">Check Solution</button>
        </div>
    </div>

    <script>
        let currentDifficulty = 'easy';
        let selectedCell = null;
        let mistakes = 0;
        let startTime;
        let timerInterval;
        let gameBoard = [];
        let solution = [];
        let initialBoard = [];

        const difficulties = {
            easy: 35,
            medium: 30,
            hard: 25,
            expert: 20
        };

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        function initializeGame() {
            generateSudoku();
            createBoard();
            startTimer();
            mistakes = 0;
            document.getElementById('mistakes').textContent = mistakes;
            document.getElementById('message').style.display = 'none';
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            initializeGame();
        }

        function generateSudoku() {
            // Create a solved Sudoku puzzle
            gameBoard = Array(9).fill().map(() => Array(9).fill(0));
            solution = Array(9).fill().map(() => Array(9).fill(0));
            fillDiagonal();
            solveSudoku(gameBoard);
            
            // Copy the solution
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    solution[i][j] = gameBoard[i][j];
                }
            }
            
            // Remove numbers to create the puzzle
            initialBoard = removeNumbers(difficulties[currentDifficulty]);
        }

        function fillDiagonal() {
            for (let i = 0; i < 9; i += 3) {
                fillBox(i, i);
            }
        }

        function fillBox(row, col) {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (!isSafeInBox(row, col, num));
                    gameBoard[row + i][col + j] = num;
                }
            }
        }

        function isSafeInBox(row, col, num) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (gameBoard[row + i][col + j] === num) {
                        return false;
                    }
                }
            }
            return true;
        }

        function solveSudoku(board) {
            let empty = findEmptyLocation(board);
            if (!empty) return true;
            
            let [row, col] = empty;
            
            for (let num = 1; num <= 9; num++) {
                if (isSafe(board, row, col, num)) {
                    board[row][col] = num;
                    
                    if (solveSudoku(board)) {
                        return true;
                    }
                    
                    board[row][col] = 0;
                }
            }
            return false;
        }

        function findEmptyLocation(board) {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        return [i, j];
                    }
                }
            }
            return null;
        }

        function isSafe(board, row, col, num) {
            // Check row
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }
            
            // Check column
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }
            
            // Check 3x3 box
            let boxRow = Math.floor(row / 3) * 3;
            let boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[boxRow + i][boxCol + j] === num) return false;
                }
            }
            
            return true;
        }

        function removeNumbers(cellsToKeep) {
            let board = JSON.parse(JSON.stringify(gameBoard));
            let cells = 81 - cellsToKeep;
            
            while (cells > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                
                if (board[row][col] !== 0) {
                    let backup = board[row][col];
                    board[row][col] = 0;
                    
                    // Check if solution is still unique
                    let tempBoard = JSON.parse(JSON.stringify(board));
                    if (solveSudoku(tempBoard)) {
                        cells--;
                    } else {
                        board[row][col] = backup;
                    }
                }
            }
            
            return board;
        }

        function createBoard() {
            const board = document.getElementById('sudokuBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (initialBoard[i][j] !== 0) {
                        cell.textContent = initialBoard[i][j];
                        cell.classList.add('given');
                    } else {
                        cell.classList.add('user');
                        cell.addEventListener('click', () => selectCell(i, j));
                    }
                    
                    board.appendChild(cell);
                }
            }
        }

        function selectCell(row, col) {
            if (initialBoard[row][col] !== 0) return;
            
            document.querySelectorAll('.cell.selected').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            selectedCell = { row, col };
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('selected');
        }

        function inputNumber(num) {
            if (!selectedCell) {
                showMessage('Please select a cell first!', 'error');
                return;
            }
            
            const { row, col } = selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            if (solution[row][col] === num) {
                cell.textContent = num;
                cell.classList.remove('error');
                gameBoard[row][col] = num;
                
                if (isPuzzleComplete()) {
                    gameComplete();
                }
            } else {
                cell.textContent = num;
                cell.classList.add('error');
                mistakes++;
                document.getElementById('mistakes').textContent = mistakes;
                
                if (mistakes >= 3) {
                    showMessage('Game Over! Too many mistakes.', 'error');
                    clearInterval(timerInterval);
                }
            }
        }

        function clearCell() {
            if (!selectedCell) return;
            
            const { row, col } = selectedCell;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            if (initialBoard[row][col] === 0) {
                cell.textContent = '';
                cell.classList.remove('error');
                gameBoard[row][col] = 0;
            }
        }

        function isPuzzleComplete() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (gameBoard[i][j] !== solution[i][j]) {
                        return false;
                    }
                }
            }
            return true;
        }

        function gameComplete() {
            clearInterval(timerInterval);
            showMessage('Congratulations! Puzzle solved correctly!', 'success');
        }

        function checkSolution() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (gameBoard[i][j] !== solution[i][j] && gameBoard[i][j] !== 0) {
                        showMessage('There are errors in your solution.', 'error');
                        return;
                    }
                }
            }
            showMessage('No errors found! Keep going!', 'success');
        }

        function solvePuzzle() {
            if (confirm('Are you sure you want to see the solution?')) {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        cell.textContent = solution[i][j];
                        gameBoard[i][j] = solution[i][j];
                        cell.classList.remove('error', 'user');
                        cell.classList.add('given');
                    }
                }
                clearInterval(timerInterval);
                showMessage('Puzzle solved!', 'success');
            }
        }

        function newGame() {
            initializeGame();
        }

        function startTimer() {
            startTime = new Date();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
            const seconds = (diff % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type !== 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the game when page loads
        window.addEventListener('load', initializeGame);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            
            if (e.key >= '1' && e.key <= '9') {
                inputNumber(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete' || e.key === '0') {
                clearCell();
            }
        });
    </script>
