<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of synonyms and antonyms">
    <title>Synonym & Antonym Quiz - Brain Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3535919568420997"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 style="color: #667eea; text-align: center;">üîÑ Synonym & Antonym Quiz</h1>
            
            <div class="social-share">
                <button onclick="share('twitter')" class="share-btn">üê¶ Share</button>
                <button onclick="share('facebook')" class="share-btn">üìò Share</button>
            </div>
            
            <div class="score-display">Score: <span id="score">0</span> / <span id="total">10</span></div>
            
            <div id="gameArea">
                <p style="text-align: center; padding: 40px; color: #666;">Loading questions...</p>
            </div>
            
            <div class="ad-rectangle">
                <div class="ad-placeholder">Advertisement 300x250</div>
            </div>
        </div>
    </div>
    
    <script src="shared.js"></script>
    <script>
        const synonyms = {
            "happy": ["joyful", "cheerful", "content", "pleased"],
            "big": ["large", "huge", "enormous", "massive"],
            "quick": ["fast", "rapid", "swift", "speedy"],
            "smart": ["intelligent", "clever", "wise", "bright"],
            "brave": ["courageous", "fearless", "bold", "valiant"],
            "angry": ["mad", "furious", "irate", "livid"],
            "beautiful": ["pretty", "lovely", "gorgeous", "attractive"],
            "cold": ["chilly", "freezing", "icy", "frigid"],
            "funny": ["amusing", "humorous", "comical", "hilarious"],
            "tired": ["exhausted", "weary", "fatigued", "sleepy"]
        };
        
        const antonyms = {
            "happy": ["sad", "unhappy", "miserable", "gloomy"],
            "big": ["small", "tiny", "little", "miniature"],
            "quick": ["slow", "sluggish", "gradual", "leisurely"],
            "strong": ["weak", "feeble", "frail", "fragile"],
            "brave": ["cowardly", "fearful", "timid", "scared"],
            "hot": ["cold", "cool", "chilly", "freezing"],
            "good": ["bad", "poor", "awful", "terrible"],
            "love": ["hate", "despise", "detest", "loathe"],
            "light": ["dark", "dim", "shadowy", "gloomy"],
            "young": ["old", "aged", "elderly", "ancient"]
        };
        
        let currentIndex = 0;
        let score = 0;
        let questions = [];
        
        function init() {
            questions = generateQuestions(10);
            currentIndex = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = questions.length;
            showQuestion();
        }
        
        function generateQuestions(count) {
            const qs = [];
            const synWords = Object.keys(synonyms);
            const antWords = Object.keys(antonyms);
            
            for (let i = 0; i < count; i++) {
                const isSynonym = Math.random() > 0.5;
                
                if (isSynonym) {
                    const word = synWords[Math.floor(Math.random() * synWords.length)];
                    const correctList = synonyms[word];
                    const correct = correctList[Math.floor(Math.random() * correctList.length)];
                    
                    // Generate wrong options
                    const allWrong = Object.values(antonyms).flat();
                    const wrong = shuffleArray(allWrong.filter(w => w !== correct)).slice(0, 3);
                    
                    qs.push({
                        word,
                        type: 'synonym',
                        correct,
                        options: shuffleArray([correct, ...wrong])
                    });
                } else {
                    const word = antWords[Math.floor(Math.random() * antWords.length)];
                    const correctList = antonyms[word];
                    const correct = correctList[Math.floor(Math.random() * correctList.length)];
                    
                    // Generate wrong options
                    const allWrong = Object.values(synonyms).flat();
                    const wrong = shuffleArray(allWrong.filter(w => w !== correct)).slice(0, 3);
                    
                    qs.push({
                        word,
                        type: 'antonym',
                        correct,
                        options: shuffleArray([correct, ...wrong])
                    });
                }
            }
            
            return qs;
        }
        
        function showQuestion() {
            if (currentIndex >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentIndex];
            
            document.getElementById('gameArea').innerHTML = `
                <div class="question-container">
                    <div style="text-align: center; margin-bottom: 25px;">
                        <p style="color: #667eea; font-weight: bold; font-size: 1.1em; text-transform: uppercase;">
                            Find the ${q.type}
                        </p>
                    </div>
                    <div class="question">
                        What is a <strong>${q.type}</strong> for "<span style="color: #667eea; font-size: 1.2em;">${q.word}</span>"?
                    </div>
                    <div class="options">
                        ${q.options.map(opt => `
                            <button class="option-btn" onclick="checkAnswer('${escapeHtml(opt)}')">
                                ${escapeHtml(opt)}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback" style="text-align: center; margin-top: 20px; min-height: 30px;"></div>
                </div>
            `;
        }
        
        function checkAnswer(selected) {
            const q = questions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnText = btn.textContent.trim();
                
                if (btnText === q.correct) {
                    btn.classList.add('correct');
                } else if (btnText === selected) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.innerHTML = '<p style="color: #4caf50; font-size: 1.3em; font-weight: bold;">‚úì Correct!</p>';
            } else {
                feedback.innerHTML = `<p style="color: #f44336; font-size: 1.3em; font-weight: bold;">‚úó Wrong! The correct answer is "${escapeHtml(q.correct)}"</p>`;
            }
            
            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 2000);
        }
        
        function endGame() {
            const percentage = Math.round((score / questions.length) * 100);
            const finalScore = score * 10;
            
            let message = '';
            if (percentage >= 90) message = 'Word Master! üèÜ';
            else if (percentage >= 70) message = 'Excellent Work! üåü';
            else if (percentage >= 50) message = 'Good Job! üëç';
            else message = 'Keep Practicing! üìö';
            
            document.getElementById('gameArea').innerHTML = `
                <div class="result-screen">
                    <h2 style="color: #667eea;">${message}</h2>
                    <div class="result-score">${score} / ${questions.length}</div>
                    <p style="font-size: 1.3em; color: #666; margin-bottom: 10px;">
                        You scored ${percentage}%
                    </p>
                    <p style="font-size: 1.1em; color: #667eea; margin-bottom: 30px;">
                        Points: ${finalScore}
                    </p>
                    <button class="play-btn" onclick="submitScoreAndRestart(${finalScore})" style="margin-bottom: 10px;">
                        Submit Score & Play Again
                    </button>
                    <button class="play-btn" onclick="init()" style="background: #6c757d;">
                        Play Again
                    </button>
                </div>
            `;
        }
        
        function submitScoreAndRestart(finalScore) {
            submitScore('Synonym & Antonym Quiz', finalScore);
            init();
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
