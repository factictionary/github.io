<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3535919568420997"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        
        .game-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(30, 30, 46, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
        
        .difficulty {
            margin-bottom: 20px;
        }
        
        .difficulty button {
            background: rgba(30, 30, 46, 0.8);
            margin: 0 5px;
        }
        
        .difficulty button.active {
            background: linear-gradient(to right, #4ade80, #22d3ee);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background: rgba(45, 45, 66, 0.8);
        }
        
        .cell.x { color: #4ade80; }
        .cell.o { color: #22d3ee; }
        
        .game-status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            min-height: 40px;
        }
        
        button {
            background: linear-gradient(to right, #4ade80, #22d3ee);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
<!-- Include common header -->
	<div id="header-container"></div>
	
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        
        <div class="game-info">
            <div>Player: <span id="player-symbol">X</span></div>
            <div>Wins: <span id="wins">0</span></div>
        </div>
        
        <div class="difficulty">
            <button id="easy-btn" class="active">Easy</button>
            <button id="medium-btn">Medium</button>
            <button id="hard-btn">Hard</button>
        </div>
        
        <div class="game-status" id="game-status">Your turn!</div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="reset-score">Reset Score</button>
        </div>
    </div>

    <script>
	// Load common header
fetch('header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header-container').innerHTML = data;
    });
	
        const gameBoard = document.getElementById('game-board');
        const gameStatus = document.getElementById('game-status');
        const playerSymbol = document.getElementById('player-symbol');
        const winsElement = document.getElementById('wins');
        const newGameBtn = document.getElementById('new-game');
        const resetScoreBtn = document.getElementById('reset-score');
        const difficultyBtns = document.querySelectorAll('.difficulty button');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let wins = parseInt(localStorage.getItem('ticTacToeWins')) || 0;
        let difficulty = 'easy';

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        winsElement.textContent = wins;

        function handleCellClick(e) {
            const cell = e.target;
            const cellIndex = parseInt(cell.getAttribute('data-index'));

            if (board[cellIndex] !== '' || !gameActive) return;

            makeMove(cellIndex, currentPlayer);
            
            if (checkWinner()) {
                if (currentPlayer === 'X') {
                    wins++;
                    winsElement.textContent = wins;
                    localStorage.setItem('ticTacToeWins', wins);
                    gameStatus.textContent = 'You win!';
                } else {
                    gameStatus.textContent = 'AI wins!';
                }
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                gameStatus.textContent = 'Draw!';
                gameActive = false;
                return;
            }

            currentPlayer = 'O';
            playerSymbol.textContent = currentPlayer;
            gameStatus.textContent = "AI's turn...";

            setTimeout(makeAIMove, 500);
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
        }

        function makeAIMove() {
            let move;
            
            switch(difficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = getMediumMove();
                    break;
                case 'hard':
                    move = getBestMove();
                    break;
            }
            
            makeMove(move, 'O');
            
            if (checkWinner()) {
                gameStatus.textContent = 'AI wins!';
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                gameStatus.textContent = 'Draw!';
                gameActive = false;
                return;
            }

            currentPlayer = 'X';
            playerSymbol.textContent = currentPlayer;
            gameStatus.textContent = 'Your turn!';
        }

        function getRandomMove() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getMediumMove() {
            // Try to win or block player
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                // Check for AI win
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') return c;
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') return b;
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') return a;
                // Block player
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') return c;
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') return b;
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') return a;
            }
            return getRandomMove();
        }

        function getBestMove() {
            // Minimax algorithm for hard difficulty
            let bestScore = -Infinity;
            let move;
            
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinner('O')) return 10 - depth;
            if (checkWinner('X')) return depth - 10;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(player = currentPlayer) {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            playerSymbol.textContent = currentPlayer;
            gameStatus.textContent = 'Your turn!';
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        function setDifficulty(level) {
            difficulty = level;
            difficultyBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        // Event listeners
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        newGameBtn.addEventListener('click', resetGame);
        resetScoreBtn.addEventListener('click', () => {
            wins = 0;
            winsElement.textContent = wins;
            localStorage.setItem('ticTacToeWins', wins);
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', (e) => setDifficulty(e.target.id.replace('-btn', '')));
        });
    </script>
</body>
</html>
