<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge with amazing facts trivia from science, nature, and history">
    <title>Amazing Facts Trivia - Brain Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 style="color: #667eea; text-align: center;">üåç Amazing Facts Trivia</h1>
            
            <div class="social-share">
                <button onclick="share('twitter')" class="share-btn">üê¶ Share</button>
                <button onclick="share('facebook')" class="share-btn">üìò Share</button>
            </div>
            
            <div class="score-display">Score: <span id="score">0</span> / <span id="total">10</span></div>
            
            <div id="gameArea"></div>
            
            <div class="ad-rectangle">
                <div class="ad-placeholder">Advertisement 300x250</div>
            </div>
        </div>
    </div>
    
    <script src="shared.js"></script>
    <script>
        const triviaQuestions = [
            {
                q: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                q: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                correct: 1
            },
            {
                q: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                q: "What is the tallest mountain in the world?",
                options: ["K2", "Kilimanjaro", "Mount Everest", "Denali"],
                correct: 2
            },
            {
                q: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Gold", "Aluminum", "Argon"],
                correct: 1
            },
            {
                q: "How many bones does an adult human have?",
                options: ["186", "206", "226", "246"],
                correct: 1
            },
            {
                q: "What is the fastest land animal?",
                options: ["Lion", "Cheetah", "Leopard", "Gazelle"],
                correct: 1
            },
            {
                q: "Which ocean is the largest?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                q: "How long does it take light from the Sun to reach Earth?",
                options: ["8 seconds", "8 minutes", "8 hours", "8 days"],
                correct: 1
            },
            {
                q: "What percentage of Earth's surface is covered by water?",
                options: ["50%", "61%", "71%", "81%"],
                correct: 2
            },
            {
                q: "What is the smallest country in the world?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                q: "How many legs does a spider have?",
                options: ["Six", "Eight", "Ten", "Twelve"],
                correct: 1
            },
            {
                q: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                correct: 2
            },
            {
                q: "Which planet has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                q: "What is the speed of light?",
                options: ["186,000 mph", "186,000 km/s", "300,000 km/s", "300,000 mph"],
                correct: 2
            }
        ];
        
        let questions = [];
        let currentIndex = 0;
        let score = 0;
        
        function init() {
            questions = shuffleArray(triviaQuestions).slice(0, 10);
            currentIndex = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = questions.length;
            showQuestion();
        }
        
        function showQuestion() {
            if (currentIndex >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentIndex];
            
            document.getElementById('gameArea').innerHTML = `
                <div class="question-container">
                    <div style="text-align: center; color: #667eea; font-weight: bold; margin-bottom: 20px;">
                        Question ${currentIndex + 1} of ${questions.length}
                    </div>
                    <div class="question">${escapeHtml(q.q)}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" onclick="checkAnswer(${i})">
                                ${escapeHtml(opt)}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback" style="text-align: center; margin-top: 20px; min-height: 30px;"></div>
                </div>
            `;
        }
        
        function checkAnswer(selected) {
            const q = questions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.innerHTML = '<p style="color: #4caf50; font-size: 1.2em; font-weight: bold;">‚úì Correct!</p>';
            } else {
                feedback.innerHTML = '<p style="color: #f44336; font-size: 1.2em; font-weight: bold;">‚úó Wrong!</p>';
            }
            
            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 2000);
        }
        
        function endGame() {
            const percentage = Math.round((score / questions.length) * 100);
            const finalScore = score * 10;
            
            let message = '';
            if (percentage === 100) message = 'Perfect Score! üèÜ';
            else if (percentage >= 80) message = 'Excellent! üåü';
            else if (percentage >= 60) message = 'Good Job! üëç';
            else message = 'Keep Learning! üìö';
            
            document.getElementById('gameArea').innerHTML = `
                <div class="result-screen">
                    <h2 style="color: #667eea;">${message}</h2>
                    <div class="result-score">${score} / ${questions.length}</div>
                    <p style="font-size: 1.3em; color: #666; margin-bottom: 10px;">
                        You scored ${percentage}%
                    </p>
                    <p style="font-size: 1.1em; color: #667eea; margin-bottom: 30px;">
                        Points: ${finalScore}
                    </p>
                    <button class="play-btn" onclick="submitScoreAndRestart(${finalScore})" style="margin-bottom: 10px;">
                        Submit Score & Play Again
                    </button>
                    <button class="play-btn" onclick="init()" style="background: #6c757d;">
                        Play Again
                    </button>
                </div>
            `;
        }
        
        function submitScoreAndRestart(finalScore) {
            submitScore('Amazing Facts Trivia', finalScore);
            init();
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
