<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz - Brain Games Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Games</a>
        <div class="game-container">
            <h1 style="color: #667eea; text-align: center;">‚ö° Speed Quiz</h1>
            <div class="social-share">
                <button onclick="share('twitter')" class="share-btn">üê¶ Share</button>
                <button onclick="share('facebook')" class="share-btn">üìò Share</button>
            </div>
            <div class="timer" id="timer">60</div>
            <div class="score-display">Score: <span id="score">0</span></div>
            <div id="gameArea"></div>
            <div class="ad-rectangle"><div class="ad-placeholder">Advertisement 300x250</div></div>
        </div>
    </div>
    <script src="shared.js"></script>
    <script>
        const quizQuestions = [
            { q: 'What is 2 + 2?', options: ['3', '4', '5', '6'], correct: 1 },
            { q: 'Capital of France?', options: ['London', 'Paris', 'Berlin', 'Rome'], correct: 1 },
            { q: 'How many continents?', options: ['5', '6', '7', '8'], correct: 2 },
            { q: 'Largest ocean?', options: ['Atlantic', 'Indian', 'Arctic', 'Pacific'], correct: 3 },
            { q: 'H2O is?', options: ['Oxygen', 'Water', 'Hydrogen', 'Carbon'], correct: 1 }
        ];
        
        let score = 0;
        let timeLeft = 60;
        let timer = null;
        let currentQ = 0;
        
        function init() {
            score = 0;
            timeLeft = 60;
            currentQ = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            nextQuestion();
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }
        
        function nextQuestion() {
            const q = quizQuestions[currentQ % quizQuestions.length];
            document.getElementById('gameArea').innerHTML = `
                <div class="question-container">
                    <div class="question">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `<button class="option-btn" onclick="answer(${i})">${opt}</button>`).join('')}
                    </div>
                </div>
            `;
        }
        
        function answer(selected) {
            const q = quizQuestions[currentQ % quizQuestions.length];
            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            currentQ++;
            nextQuestion();
        }
        
        function endGame() {
            document.getElementById('gameArea').innerHTML = `
                <div class="result-screen">
                    <h2 style="color: #667eea;">Time's Up!</h2>
                    <div class="result-score">${score}</div>
                    <button class="play-btn" onclick="submitScore('Speed Quiz', ${score}); init();">Submit & Play Again</button>
                </div>
            `;
        }
        
        init();
    </script>
</body>
</html>
