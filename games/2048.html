<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a5b1c2;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(30, 30, 46, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .score-container, .best-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-label, .best-label {
            font-size: 0.9rem;
            color: #a5b1c2;
            margin-bottom: 5px;
        }
        
        .score, .best {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f59e0b;
        }
        
        .game-status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            height: 30px;
            color: #4ade80;
        }
        
        .game-board {
            background-color: #bbada0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto 20px;
        }
        
        .grid-container {
            position: relative;
            width: 100%;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        
        .grid-cell {
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
        }
        
        .tile-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .tile {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.15s ease;
            z-index: 10;
        }
        
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            z-index: 20;
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(to right, #f59e0b, #ef4444);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: rgba(30, 30, 46, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .instructions h3 {
            color: #f59e0b;
            margin-bottom: 15px;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
        }
        
        .mobile-controls button {
            padding: 15px;
            font-size: 1.5rem;
        }
        
        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
        
        @media (max-width: 400px) {
            .game-board {
                padding: 10px;
            }
            
            .grid {
                gap: 8px;
            }
        }
        
        .new-tile {
            animation: pop 0.2s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .merged-tile {
            animation: merge 0.3s ease;
        }
        
        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <p class="subtitle">Join the numbers and get to the 2048 tile!</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div class="score" id="score">0</div>
            </div>
            <div class="best-container">
                <div class="best-label">BEST</div>
                <div class="best" id="best">0</div>
            </div>
        </div>
        
        <div class="game-status" id="game-status">
            Use arrow keys to move the tiles
        </div>
        
        <div class="game-board">
            <div class="grid-container">
                <div class="grid" id="grid">
                    <!-- Grid cells will be generated here -->
                </div>
                <div class="tile-container" id="tile-container">
                    <!-- Tiles will be placed here -->
                </div>
                <div class="game-over" id="game-over">
                    <h2>Game Over!</h2>
                    <button id="restart-btn">Try Again</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="undo-btn">Undo</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up-btn">↑</button>
            <button class="left-btn">←</button>
            <button class="right-btn">→</button>
            <button class="down-btn">↓</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use your <strong>arrow keys</strong> to move the tiles</p>
            <p>When two tiles with the same number touch, they <strong>merge into one</strong></p>
            <p>After each move, a new tile (2 or 4) appears</p>
            <p>Get a <strong>2048 tile</strong> to win!</p>
        </div>
    </div>

    <script>
        // Game elements
        const gridElement = document.getElementById('grid');
        const tileContainer = document.getElementById('tile-container');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const gameStatusElement = document.getElementById('game-status');
        const gameOverScreen = document.getElementById('game-over');
        
        // Buttons
        const newGameBtn = document.getElementById('new-game-btn');
        const undoBtn = document.getElementById('undo-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Mobile controls
        const upBtn = document.querySelector('.up-btn');
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        const downBtn = document.querySelector('.down-btn');
        
        // Game state
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('2048-best') || 0;
        let gameOver = false;
        let gameWon = false;
        let moved = false;
        let previousState = null;
        
        // Initialize game
        function initGame() {
            // Reset game state
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            gameWon = false;
            moved = false;
            previousState = null;
            
            // Update UI
            scoreElement.textContent = score;
            bestElement.textContent = best;
            gameStatusElement.textContent = 'Use arrow keys to move the tiles';
            gameOverScreen.style.display = 'none';
            
            // Create grid cells
            renderGrid();
            
            // Add initial tiles
            addRandomTile();
            addRandomTile();
            
            // Render tiles
            renderTiles();
        }
        
        // Create the grid cells
        function renderGrid() {
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridElement.appendChild(cell);
            }
        }
        
        // Render all tiles on the board
        function renderTiles() {
            // Remove existing tiles
            tileContainer.innerHTML = '';
            
            // Add tiles
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[i][j]}`;
                        tile.textContent = grid[i][j];
                        
                        // Calculate position based on grid cell
                        const cellSize = 100 / 4; // 25% for each cell
                        const gap = 10; // gap between cells
                        
                        // Calculate exact position
                        const top = (i * cellSize) + (i * gap);
                        const left = (j * cellSize) + (j * gap);
                        const width = cellSize;
                        const height = cellSize;
                        
                        tile.style.top = `${top}%`;
                        tile.style.left = `${left}%`;
                        tile.style.width = `${width}%`;
                        tile.style.height = `${height}%`;
                        
                        // Adjust font size based on tile value
                        if (grid[i][j] < 100) {
                            tile.style.fontSize = '2.5rem';
                        } else if (grid[i][j] < 1000) {
                            tile.style.fontSize = '2rem';
                        } else {
                            tile.style.fontSize = '1.5rem';
                        }
                        
                        tileContainer.appendChild(tile);
                    }
                }
            }
        }
        
        // Add a random tile (2 or 4) to an empty cell
        function addRandomTile() {
            const emptyCells = [];
            
            // Find all empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }
            
            // If there are empty cells, add a tile
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                // 90% chance for 2, 10% chance for 4
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // Save current state for undo
        function saveState() {
            previousState = {
                grid: JSON.parse(JSON.stringify(grid)),
                score: score
            };
        }
        
        // Move tiles in the specified direction
        function move(direction) {
            if (gameOver) return;
            
            // Save state before move for undo
            saveState();
            
            moved = false;
            let movedThisTurn = false;
            
            // Transpose or reverse grid based on direction to simplify movement logic
            let newGrid = JSON.parse(JSON.stringify(grid));
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    newGrid[i] = moveRow(newGrid[i], direction === 'right');
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(grid[i])) {
                        movedThisTurn = true;
                    }
                }
            } else { // up or down
                // Transpose grid to work with columns as rows
                let transposedGrid = [];
                for (let j = 0; j < 4; j++) {
                    transposedGrid[j] = [];
                    for (let i = 0; i < 4; i++) {
                        transposedGrid[j][i] = grid[i][j];
                    }
                }
                
                // Move each row (which are actually columns)
                for (let i = 0; i < 4; i++) {
                    transposedGrid[i] = moveRow(transposedGrid[i], direction === 'down');
                    if (JSON.stringify(transposedGrid[i]) !== JSON.stringify(
                        Array(4).fill().map((_, j) => grid[j][i])
                    )) {
                        movedThisTurn = true;
                    }
                }
                
                // Transpose back
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        newGrid[i][j] = transposedGrid[j][i];
                    }
                }
            }
            
            // If tiles moved, update grid and add a new tile
            if (movedThisTurn) {
                grid = newGrid;
                moved = true;
                
                // Add new tile and check game status
                addRandomTile();
                renderTiles();
                checkGameStatus();
            }
        }
        
        // Move a single row (left or right)
        function moveRow(row, reverse) {
            // Filter out zeros
            let nonZero = row.filter(val => val !== 0);
            
            // Reverse if moving right
            if (reverse) nonZero.reverse();
            
            // Merge adjacent equal values
            for (let i = 0; i < nonZero.length - 1; i++) {
                if (nonZero[i] === nonZero[i + 1]) {
                    nonZero[i] *= 2;
                    nonZero[i + 1] = 0;
                    score += nonZero[i];
                    scoreElement.textContent = score;
                    
                    // Update best score if needed
                    if (score > best) {
                        best = score;
                        bestElement.textContent = best;
                        localStorage.setItem('2048-best', best);
                    }
                }
            }
            
            // Filter out zeros again
            nonZero = nonZero.filter(val => val !== 0);
            
            // Pad with zeros
            while (nonZero.length < 4) {
                nonZero.push(0);
            }
            
            // Reverse back if moving right
            if (reverse) nonZero.reverse();
            
            return nonZero;
        }
        
        // Check if game is over or won
        function checkGameStatus() {
            // Check for win
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 2048 && !gameWon) {
                        gameWon = true;
                        gameStatusElement.textContent = 'You Win! Continue playing to get a higher score.';
                    }
                }
            }
            
            // Check for game over (no moves possible)
            if (!canMove()) {
                gameOver = true;
                gameStatusElement.textContent = 'Game Over! No more moves possible.';
                gameOverScreen.style.display = 'flex';
            }
        }
        
        // Check if any moves are possible
        function canMove() {
            // Check for empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        return true;
                    }
                }
            }
            
            // Check for possible merges horizontally
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[i][j] === grid[i][j + 1]) {
                        return true;
                    }
                }
            }
            
            // Check for possible merges vertically
            for (let j = 0; j < 4; j++) {
                for (let i = 0; i < 3; i++) {
                    if (grid[i][j] === grid[i + 1][j]) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Undo last move
        function undo() {
            if (previousState && !gameOver) {
                grid = previousState.grid;
                score = previousState.score;
                scoreElement.textContent = score;
                renderTiles();
                previousState = null;
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver && !gameWon) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });
        
        // Mobile controls
        upBtn.addEventListener('click', () => move('up'));
        leftBtn.addEventListener('click', () => move('left'));
        rightBtn.addEventListener('click', () => move('right'));
        downBtn.addEventListener('click', () => move('down'));
        
        // Button event listeners
        newGameBtn.addEventListener('click', initGame);
        undoBtn.addEventListener('click', undo);
        restartBtn.addEventListener('click', initGame);
        
        // Touch swipe controls for mobile
        let touchStartX, touchStartY;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Only consider swipes if movement is significant
            if (Math.abs(diffX) > 20 || Math.abs(diffY) > 20) {
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 0) {
                        move('left');
                    } else {
                        move('right');
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0) {
                        move('up');
                    } else {
                        move('down');
                    }
                }
            }
            
            touchStartX = null;
            touchStartY = null;
        });
        
        // Initialize game on load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
