<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View top players and high scores across all Brain Games">
    <title>Leaderboard - Brain Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            background: #f8f9fa;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .filter-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .filter-select {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            color: #667eea;
            cursor: pointer;
        }
        
        .leaderboard-table {
            width: 100%;
            margin: 20px 0;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 60px 2fr 1.5fr 100px 120px;
            gap: 15px;
            padding: 15px;
            background: #667eea;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 60px 2fr 1.5fr 100px 120px;
            gap: 15px;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
            transition: background 0.2s;
        }
        
        .table-row:hover {
            background: #f8f9fa;
        }
        
        .table-row:last-child {
            border-radius: 0 0 10px 10px;
        }
        
        .rank-cell {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .trophy {
            font-size: 1.5em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 50px 1fr 80px;
                font-size: 0.9em;
            }
            
            .game-col, .date-col {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Games</a>
        
        <div class="game-container" style="max-width: 1000px;">
            <h1 style="color: #667eea; text-align: center; margin-bottom: 10px;">üèÜ Leaderboard</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Top players across all games</p>
            
            <div class="social-share">
                <button onclick="share('twitter')" class="share-btn">üê¶ Share</button>
                <button onclick="share('facebook')" class="share-btn">üìò Share</button>
            </div>
            
            <div class="tab-container">
                <button class="tab-btn active" onclick="switchTab('daily')">üìÖ Today</button>
                <button class="tab-btn" onclick="switchTab('weekly')">üìä This Week</button>
                <button class="tab-btn" onclick="switchTab('allTime')">üåü All Time</button>
            </div>
            
            <div class="filter-container">
                <label for="gameFilter" style="color: #667eea; font-weight: bold; margin-right: 10px;">Filter by Game:</label>
                <select id="gameFilter" class="filter-select" onchange="updateLeaderboard()">
                    <option value="">All Games</option>
                </select>
            </div>
            
            <div id="leaderboardContent"></div>
            
            <div class="ad-rectangle">
                <div class="ad-placeholder">Advertisement 300x250</div>
            </div>
        </div>
    </div>
    
    <script src="shared.js"></script>
    <script>
        let currentTab = 'daily';
        
        function init() {
            populateGameFilter();
            updateLeaderboard();
        }
        
        function populateGameFilter() {
            const games = leaderboard.getAllGames();
            const select = document.getElementById('gameFilter');
            
            games.forEach(game => {
                const option = document.createElement('option');
                option.value = game;
                option.textContent = game;
                select.appendChild(option);
            });
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateLeaderboard();
        }
        
        function updateLeaderboard() {
            const gameFilter = document.getElementById('gameFilter').value;
            const entries = leaderboard.getTopPlayers(currentTab, 100, gameFilter || null);
            
            displayLeaderboard(entries);
        }
        
        function displayLeaderboard(entries) {
            const container = document.getElementById('leaderboardContent');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No scores yet!</h3>
                        <p>Be the first to play and make it to the leaderboard!</p>
                        <a href="index.html" class="play-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">
                            Start Playing
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="leaderboard-table">
                    <div class="table-header">
                        <div>Rank</div>
                        <div>Player</div>
                        <div class="game-col">Game</div>
                        <div>Score</div>
                        <div class="date-col">Date</div>
                    </div>
                    ${entries.map((entry, index) => {
                        const rank = index + 1;
                        let rankDisplay;
                        
                        if (rank === 1) rankDisplay = '<span class="trophy">ü•á</span>';
                        else if (rank === 2) rankDisplay = '<span class="trophy">ü•à</span>';
                        else if (rank === 3) rankDisplay = '<span class="trophy">ü•â</span>';
                        else rankDisplay = rank;
                        
                        const date = new Date(entry.timestamp);
                        const dateStr = date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        return `
                            <div class="table-row">
                                <div class="rank-cell">${rankDisplay}</div>
                                <div style="font-weight: 600; color: #333;">
                                    ${escapeHtml(entry.playerName)}
                                    ${entry.difficulty ? `<span style="font-size: 0.8em; color: #666; margin-left: 5px;">(${entry.difficulty})</span>` : ''}
                                </div>
                                <div class="game-col" style="color: #666;">${escapeHtml(entry.game)}</div>
                                <div style="font-weight: bold; color: #4caf50; text-align: center;">${entry.score}</div>
                                <div class="date-col" style="color: #999; font-size: 0.9em;">${dateStr}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
