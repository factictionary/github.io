<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess word meanings from context in sentences">
    <title>Context Clues Detective - Brain Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3535919568420997"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Games</a>
        
        <div class="game-container">
            <h1 style="color: #667eea; text-align: center;">üîé Context Clues Detective</h1>
            
            <div class="social-share">
                <button onclick="share('twitter')" class="share-btn">üê¶ Share</button>
                <button onclick="share('facebook')" class="share-btn">üìò Share</button>
            </div>
            
            <div class="score-display">Score: <span id="score">0</span> / <span id="total">5</span></div>
            
            <div id="gameArea">
                <p style="text-align: center; padding: 40px; color: #666;">Loading...</p>
            </div>
            
            <div class="ad-rectangle">
                <div class="ad-placeholder">Advertisement 300x250</div>
            </div>
        </div>
    </div>
    
    <script src="shared.js"></script>
    <script>
        const contextQuestions = [
            {
                sentence: "The teacher was very <strong>meticulous</strong> about grading, checking every detail carefully.",
                word: "meticulous",
                options: ["careless", "careful and precise", "quick", "lazy"],
                correct: 1
            },
            {
                sentence: "After the long hike, we were <strong>exhausted</strong> and needed to rest.",
                word: "exhausted",
                options: ["energetic", "hungry", "extremely tired", "happy"],
                correct: 2
            },
            {
                sentence: "The <strong>enormous</strong> elephant towered over all the other animals at the zoo.",
                word: "enormous",
                options: ["tiny", "colorful", "very large", "scary"],
                correct: 2
            },
            {
                sentence: "She was <strong>delighted</strong> when she received the good news and couldn't stop smiling.",
                word: "delighted",
                options: ["very pleased", "angry", "confused", "tired"],
                correct: 0
            },
            {
                sentence: "The old house was <strong>abandoned</strong>, with no one living there for years.",
                word: "abandoned",
                options: ["new", "expensive", "deserted", "beautiful"],
                correct: 2
            }
        ];
        
        let currentIndex = 0;
        let score = 0;
        
        function init() {
            currentIndex = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = contextQuestions.length;
            showQuestion();
        }
        
        function showQuestion() {
            if (currentIndex >= contextQuestions.length) {
                endGame();
                return;
            }
            
            const q = contextQuestions[currentIndex];
            
            document.getElementById('gameArea').innerHTML = `
                <div class="question-container">
                    <p style="color: #667eea; font-weight: bold; margin-bottom: 15px; font-size: 1.1em;">
                        Read the sentence and guess the meaning:
                    </p>
                    <div style="background: white; padding: 25px; border-radius: 12px; margin: 25px 0; font-size: 1.15em; line-height: 1.9; border-left: 4px solid #667eea;">
                        ${q.sentence}
                    </div>
                    <div class="question">
                        What does "<strong style="color: #667eea;">${escapeHtml(q.word)}</strong>" mean?
                    </div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" onclick="checkAnswer(${i})">
                                ${escapeHtml(opt)}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback" style="text-align: center; margin-top: 20px; min-height: 30px;"></div>
                </div>
            `;
        }
        
        function checkAnswer(selected) {
            const q = contextQuestions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === selected) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.innerHTML = '<p style="color: #4caf50; font-size: 1.3em; font-weight: bold;">‚úì Correct! Great detective work!</p>';
            } else {
                feedback.innerHTML = '<p style="color: #f44336; font-size: 1.3em; font-weight: bold;">‚úó Not quite. Try again next time!</p>';
            }
            
            setTimeout(() => {
                currentIndex++;
                showQuestion();
            }, 2500);
        }
        
        function endGame() {
            const percentage = Math.round((score / contextQuestions.length) * 100);
            const finalScore = score * 20;
            
            let message = '';
            if (percentage === 100) message = 'Master Detective! üïµÔ∏è';
            else if (percentage >= 80) message = 'Excellent Work! üåü';
            else if (percentage >= 60) message = 'Good Job! üëç';
            else message = 'Keep Practicing! üìö';
            
            document.getElementById('gameArea').innerHTML = `
                <div class="result-screen">
                    <h2 style="color: #667eea;">${message}</h2>
                    <div class="result-score">${score} / ${contextQuestions.length}</div>
                    <p style="font-size: 1.3em; color: #666; margin-bottom: 10px;">
                        You scored ${percentage}%
                    </p>
                    <p style="font-size: 1.1em; color: #667eea; margin-bottom: 30px;">
                        Points: ${finalScore}
                    </p>
                    <button class="play-btn" onclick="submitScoreAndRestart(${finalScore})" style="margin-bottom: 10px;">
                        Submit Score & Play Again
                    </button>
                    <button class="play-btn" onclick="init()" style="background: #6c757d;">
                        Play Again
                    </button>
                </div>
            `;
        }
        
        function submitScoreAndRestart(finalScore) {
            submitScore('Context Clues Detective', finalScore);
            init();
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
